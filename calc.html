<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href= "calc.css" rel = "stylesheet">
    <script src= "calc.js" defer></script>
</head>
<body>
    <header>
        <h1 class = "title">CALCULATOR</h1>
    </header> 
    <div class= "calc-grid">
        <div class= "output">
            <div class= "first-row-numbers  prev-numbers"></div>
            <div class= "second-row-numbers current-numbers"></div>
        </div>
        <button class= "big-buttons calc-all-clear">AC</button>
        <button class = "calc-delete"> ⌫</button>
        <button class = "calc-operation">÷</button>
        <button class = "calc-numbers">1</button>
        <button class = "calc-numbers">2</button>
        <button class = "calc-numbers">3</button>
        <button class = "calc-operation">×</button>
        <button class = "calc-numbers">4</button>
        <button class = "calc-numbers">5</button>
        <button class = "calc-numbers">6</button>
        <button class = "calc-operation">-</button>
        <button class = "calc-numbers">7</button>
        <button class = "calc-numbers">8</button>
        <button class = "calc-numbers">9</button>
        <button class = "calc-operation">+</button>
        <button class = "calc-numbers"> .</button>
        <button class = "calc-numbers"> 0</button>      
        <button class= "big-buttons calc-equals">=</button>    </div>
    
</body>
</html>
